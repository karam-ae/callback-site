<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patreon Callback</title>
    <script>
        function handleAuthorizationCode() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                // إعادة توجيه مع الكود للتطبيق
                window.location.href = `myapp://callback?code=${code}`;
            } else {
                document.body.innerHTML = "<h1>No code found!</h1>";
            }
        }
    </script>
</head>
<body onload="handleAuthorizationCode()">
    <h1>Processing Authorization...</h1>
</body>
</html>
