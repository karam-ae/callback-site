<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patreon Callback</title>
    <script>
        function handleAuthorizationCode() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            
            if (code) {
                // عرض الرمز في الصفحة
                document.body.innerHTML = `<h1>Authorization Successful</h1><p>Your code is: <strong>${code}</strong></p>`;
                
                // إرسال الكود إلى تطبيقك إذا كان يدعم Custom Protocol
                window.location.href = `myapp://callback?code=${code}`;
            } else {
                document.body.innerHTML = "<h1>Authorization Failed</h1><p>No code found!</p>";
            }
        }
    </script>
</head>
<body onload="handleAuthorizationCode()">
    <h1>Processing Authorization...</h1>
</body>
</html>
